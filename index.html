<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adds two polynomials</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="expressionBox">
    <p>First expression</p>
    <label>Foundation: <input class="fundFirstInput" type="number" name="fundFirstInput"></label>
    <label>Power: <input class="powFirstInput" type="number" name="powFirstInput"></label>
    <p class="firstExp"></p>
    <button class="firstExpBtn">Add</button>
</div>

<div class="expressionBox">
    <p>Second expression</p>
    <label>Foundation: <input class="fundSecondInput" type="number" name="fundSecondInput"></label>
    <label>Power: <input class="powSecondInput" type="number" name="powSecondInput"></label>
    <p class="secondExp"></p>
    <button class="secondExpBtn">Add</button>
</div>

<p class="displayBox">Expressions sum: </p>
<script src="displaySumOfExpressions.js"></script>
</body>
</html>
